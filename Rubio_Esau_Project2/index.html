    <body>

        <div id="home" data-role="page">

            <div data-role="header" style="text-align: center;" data-position="fixed" data-id="mainhead">
                <h1>WOrKganize</h1>
            </div>
            <div data-role="content">
                <div>
                    <ul data-inset="true" data-role="listview" role="listbox">
                        <li>
                            <a data-transition="slide" href="#additem">Add Job</a>
                        </li>
                        <li>
                            <a data-transition="slide" href="#disitem">Display Jobs</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-id="mainfoot">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                    </ul>
                </div>
            </div>

        </div>

        <div id="additem" data-role="page">
            <div data-role="header" style="text-align: center;" data-position="fixed" data-id="mainhead">
                <h1>WOrKganize</h1>
            </div>

            <div data-role="content">
                <h2 style="text-align: center;">Add Job!</h2>
                <!--<fieldset class="ui-grid-a">
                    <a href="#additem" data-inline="true" id="clear" ><div class="ui-block-a"><button>Clear All</button></div></a>
                    <a href="#" data-inline="true" id="display" ><div class="ui-block-b"><button>Display</button></div></a>
                    <a href="#additem" data-inline="true" style="display:none" id="reload"><div class="ui-block-b"><button>Add Jobs</button></div></a>
                </fieldset>-->
                <form action="#" method="post" id="additemform">
                    <div data-role="fieldcontain">
                        <label for="location">Where is job located?<span style="color: red">*</span></label>
                        <input type="text" name="location" id="location" class="required" autofocus="autofocus" placeholder="Tampa, FL or Hidden Colony Apt"/>
                    </div>
                    <div data-role="fieldcontain" id="typeOfWork">
                        <label for="worktype">What type of work is it?</label>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>What is the Priority?</legend>
                            <input type="radio" value="Low" id="low" name="priority" /><label for="low">Low</label>
                            <input type="radio" checked value="Medium" id="medium" name="priority" /><label for="medium">Medium</label>
                            <input type="radio" value="High" id="high" name="priority" /><label for="high">High</label>
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="people">How many Worker(s) to send?</label>
                        <input type="range" id="people" value="1" min="1" max="5" name="workersToSend" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="finishby">When to Finish?<span style="color: red">*</span></label>
                        <input type="date" name="finishby" id="finishby" class="required"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="notes">Additional Notes<span style="color: red">*</span></label>
                        <textarea id="notes" name="notes" placeholder="Put any important Job Information here!" class="required"></textarea>
                    </div>
                    <input type="submit" value="Submit" id="submit" data-theme="d" />
                    <input type="reset" value="Cancel" id="cancel"/>
                </form>
                <p style="color: red;">* These form fields are required!</p>
            </div>

            <div data-role="footer" data-position="fixed" data-id="mainfoot">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="disitem" data-role="page">
            <div data-role="header" style="text-align: center;" data-position="fixed" data-id="mainhead">
                <h1>WOrKganize</h1>
            </div>

            <div data-role="collapsible-set" data-content-theme="d" id="set">
                <div data-role="collapsible" id="disjobs" data-collapsed="true"></div>
            </div>

            <div data-role="footer" data-position="fixed" data-id="mainfoot">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
